<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link rel="stylesheet" href="./style.css" type="text/css"/>

    </script>

  <body>
    <nav class="nav">
      <img src="logo-eafit.png"/>
    </nav>

    <section class="banner">
      <h1>¿Qué servicio necesitas el dia de hoy?</h1>
    </section>

    <div class="options">
      <input
        class="option-buttons-radio"
        type="radio"
        id="options-libros"
        name="options"
        checked
        onchange="showForm('libros'); hide('prestamos'); hide('estudiantes'); hide('categorias');"
      />
      <label class="option-buttons" for="options-libros">
        <span>Libros</span>
      </label>

      <input
        class="option-buttons-radio"
        type="radio"
        id="options-prestamos"
        name="options"
        onchange="showForm('prestamos'); hide('libros'); hide('estudiantes');  hide('categorias');"
      />
      <label class="option-buttons" for="options-prestamos">
        <span>Prestamos</span>
      </label>

      <input
        class="option-buttons-radio"
        type="radio"
        id="options-categorias"
        name="options"
        onchange="showForm('categorias'); hide('libros'); hide('prestamos'); hide('estudiantes')"
      />
      <label class="option-buttons" for="options-categorias">
        <span>Categorias</span></label
      >

      <input
        class="option-buttons-radio"
        type="radio"
        id="options-estudiantes"
        name="options"
        onchange="showForm('estudiantes'); hide('libros'); hide('prestamos'); hide('categorias');"
      />
      <label class="option-buttons" for="options-estudiantes">
        <span>Estudiantes</span></label
      >
    </div>

    <section class="section__form" id="libros">
      <form class="form" action="">
        <div class="query-operations" tabindex="1">
          <input
            class="selectopt operacion-libros"
            name="query-operation"
            type="radio"
            id="tipo_opt_1"
            disabled
            checked
          />
          <label for="tipo_opt_1" class="query-option">Tipo de operaci&oacute;n</label>

          <input
            class="selectopt operacion-libros"
            name="query-operation"
            type="radio"
            id="buscar_opt_1"
          />
          <label for="buscar_opt_1" class="query-option">Buscar</label>
          <input
            class="selectopt operacion-libros"
            name="query-operation"
            type="radio"
            id="modificar_opt_1"
          />
          <label for="modificar_opt_1" class="query-option">Modificar</label>
          <input
            class="selectopt operacion-libros"
            name="query-operation"
            type="radio"
            id="eliminar_opt_1"
          />
          <label for="eliminar_opt_1" class="query-option">Eliminar</label>
          <input
            class="selectopt operacion-libros"
            name="query-operation"
            type="radio"
            id="agregar_opt_1"
          />
          <label for="agregar_opt_1" class="query-option">Agregar</label>
        </div>


        <div class="query-fields">
          <label for="id_libro">
            <span></span>
            <input
              class="query-field-data"
              type="text"
              id="id_libro"
              placeholder="Id Libro"
              
            />
          </label>

          <label for="titulo_libro">
            <input
              class="query-field-data"
              type="text"
              id="titulo_libro"
              placeholder="T&iacute;tulo"
              
            />
          </label>

          <label for="tipo_categoria">
            <input
              class="query-field-data"
              type="text"
              id="tipo_categoria"
              placeholder="Categor&iacute;a"
              
            />
          </label>
        </div>

        <button type="button" class="boton-continuar" onclick="crudLibros()">Continuar</button>
      </form>
    </section>

    <section class="section__form" id="prestamos" style="display: none;">
      <form class="form" action="">
        <div class="query-operations" tabindex="1">
          <input
            class="selectopt"

            checked

          <label for="tipo_opt_2" class="query-option">Tipo de operaci&oacute;n</label>

          <input
            class="selectopt"
            name="query-operation"
            type="radio"
            id="modificar_opt_2"
          />
          <label for="modificar_opt_2" class="query-option">Modificar</label>
          <input
            class="selectopt"
            name="query-operation"
            type="radio"

          <input
            class="selectopt"
            name="query-operation"
            type="radio"

          />
          <label for="agregar_opt_2" class="query-option">Agregar</label>

        <div class="query-fields">
          <label for="id_prestamo">
            <span></span>
            <input
              class="query-field-data"
              type="text"
              id="id_prestamo"
              placeholder="Id Prestamo"

          <label for="id_estudiante_prestamo">

              class="query-field-data"

              id="id_estudiante_prestamo"

          </label>

          <label for="id_libro_prestamo">
            <input
              class="query-field-data"
              type="text"
              id="id_libro_prestamo"
              placeholder="Id Libro"
              
            />
          </label>

        </div>

        <button type="button" onclick="crudPrestamos()" class="boton-continuar">Continuar</button>
      </form>
    </section>

    <section class="section__form" id="categorias" style="display: none;">
      <form class="form" action="">
        <div class="query-operations" tabindex="1">

          <input
            class="selectopt"

          <input

          <label for="agregar_opt_3" class="query-option">Agregar</label>
        </div>
        <div class="query-fields">
          <label for="id_categoria">

              placeholder="Id Categor&iacute;a"

          <label for="eliminar_opt_4" class="query-option">Eliminar</label>
          <input

          <label for="agregar_opt_4" class="query-option">Agregar</label>

        <div class="query-fields">

          <label for="edad_estudiante">
